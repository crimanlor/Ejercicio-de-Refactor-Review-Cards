<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opiniones</title>
    <!-- font-awesome importar iconos-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Título -->
        <div class="title">
          <h2>Opiniones</h2>
          <div class="underline"></div> <!-- línea de separación -->
        </div>

        <!-- Recuadro de opiniones -->
        <section class="reviews-container">
          <!-- Opinión izquierda -->
          <article class="review">
            <div class="img-container"> <!-- capa de imagen -->
              <img id="person-img" alt="" /> 
            </div>
            <!-- datos de la opinión -->
            <h4 id="autor"></h4>
            <p id="trabajo"></p>
            <p id="info"></p>
          </article>
            
          <!-- Opinión derecha -->
          <article class="review">
            <div class="img-container"> <!-- capa de imagen -->
              <img id="person-img-right" alt="" /> 
            </div>
  
            <!-- datos de la opinión -->
            <h4 id="autor-right"></h4>
            <p id="trabajo-right"></p>
            <p id="info-right"></p> 
          </article>
        </section>
        
        <!-- botones de anterior y siguiente-->
        <section class="buttons">
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
  
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- botón aleatorio -->
          <!-- <button class="random-btn">surprise me</button> -->
        </section>
      </section>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
